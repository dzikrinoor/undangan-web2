<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Undangan Pernikahan</h1>
        <p>Kami mengundang Anda untuk merayakan hari bahagia kami</p>
        <h2>Rina & Dimas</h2>
        <p class="date">Sabtu, 20 Juli 2025</p>
        <div id="countdown"></div>
      </div>

      <div class="section">
        <h3>Lokasi</h3>
        <p>Gedung Serbaguna Graha Cinta, Jakarta</p>
        <a href="https://maps.google.com?q=gedung+graha+cinta+jakarta" target="_blank">Lihat di Google Maps</a>
      </div>

      <div class="section">
        <h3>Konfirmasi Kehadiran</h3>
        <form id="rsvp-form">
          <input type="text" placeholder="Nama Anda" required />
          <select>
            <option value="hadir">Hadir</option>
            <option value="tidak">Tidak Hadir</option>
          </select>
          <button type="submit">Kirim</button>
        </form>
      </div>

      <footer>
        <p>Rina & Dimas ❤️ 2025</p>
      </footer>
    </div>

    <audio id="bg-music" autoplay loop hidden>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
